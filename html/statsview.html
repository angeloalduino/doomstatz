<html>
  <head>
    <link rel="stylesheet" href="statsview.css" />
    <script src="statsview.js"></script>
  </head>
  <body>
    <div class="vertical-center">
      <p id="waitingLabel">Waiting for Doom to start...</p>
      <table id="statsTable" style="display:none">
        <tr>
          <td><span class="label">Time:</span></td>
        </tr>
        <tr>
          <td class="stat" align="right"><span id="gametime"></span></td>
        </tr>
        <tr>
          <td><span class="label">Kills:</span></td>
        </tr>
        <tr>
          <td class="stat" align="right"><span id="killcount"></span>/<span id="enemycount"></span></td>
        </tr>
        <tr>
          <td><span class="label">Secrets:</span></td>
        </tr>
        <tr>
          <td class="stat" align="right"><span id="secretcount"></span>/<span id="totalsecrets"></span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
