<html>
  <head>
    <link rel="stylesheet" href="statsview.css" />
    <script src="statsview.js"></script>
  </head>
  <body onload="test()">
    <div class="vertical-center">
      <p id="waitingLabel">Waiting for Doom to start...</p>
      <table id="statsTable" style="display:none">
        <tr>
          <td align="right"><span class="label">Time: </span></td>
          <td><span class="stat" id="gametime"></span></td>
        </tr>
        <tr>
          <td align="right"><span class="label">Kills: </span></td>
          <td>
            <span class="stat" id="killcount"></span><span class="separator">/</span
            ><span class="stat" id="enemycount"></span>
          </td>
        </tr>
        <tr>
          <td align="right"><span class="label">Secrets: </span></td>
          <td>
            <span class="stat" id="secretcount"></span><span class="separator">/</span
            ><span class="stat" id="totalsecrets"></span>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
